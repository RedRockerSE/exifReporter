<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: #333;
            padding: 10px;
            text-align: left;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            color: #666;
        }
        section {
            padding: 10px;
            font-size: small;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .exif-table-main {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 600px;
            border: 2px solid #333;
/*             
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); */
        }
        .exif-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 600px;
            /* border: 1px solid #e1edff; */
        }
        .exif-table-main th,
        .exif-table-main td {
            padding: 5px 15px;
        }
        .exif-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .exif-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;  
        }

        .exif-table tbody tr:last-of-type {
            border-bottom: 2px solid #300ef5;
        }



    </style>
</head>
<body>
    <header>
        <h1>{{title}} - {{report_name}}</h1>
    </header>
    
    <section>
        <table class="exif-table-main">
            <caption><h3>{{report_description}}</h3></caption>
            <tr>
                <th align="left"></th>
                <th align="left"></th>
            </tr>
       
           
        {% for file in file_list_data %}
        
        <tr>
            <td valign="top">
                <img src="thumbnails/{{ file }}"/>
                <br/>
                <i>{{file}}</i>
            </td>
            <td>
                <table class="exif-table">
                    {% for elem in file_list_data[file] %}
                        {% for key, value in elem.items() %}
                            <tr>
                                <td><b>{{ key }}: </b></td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </table>
            </td>
            
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        {% endfor %}
    </table>
    </section>
    <!-- <footer>
        <p>&copy; </p>
    </footer> -->
</body>
</html>
